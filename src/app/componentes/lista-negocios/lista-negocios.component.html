<div class="container mt-4">
    <div class="row">
      <div class="col-6">
        <h2 class="mb-4">Mis Negocios</h2>
      </div>
      <div class="col-6">
        <button class="btn btn-success" (click)="nuevoNegocio()">
          <i class="fas fa-plus"></i>Nuevo negocio
        </button>
      </div>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Imagen</th>
          <th scope="col">Nombre</th>
          <th scope="col">Estado</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let negocio of negocios">
          <td>
            <img src="{{negocio.imagenes[0]}}" alt="Imagen del Negocio" class="img-fluid">
          </td>
          <td>
            <p>{{negocio.nombre}}</p>
          </td>
          <td>
            <span [ngClass]="{'text-success': negocio.estado == 'ACTIVO'}">
              {{ negocio.estado}}
            </span>
          </td>
          <td>
            <button class="btn btn-primary" (click)="editarNegocio(negocio)">
              <i class="fas fa-edit"></i>
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="eliminarNegocio(negocio.codigo)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
