<div class="container">
<div class="card shadow-sm mt-3">
  <div class="card-header">
    <app-alerta [alerta]="alerta"></app-alerta>
    <h2 class="mb-0 text-center">RECOMENDADOS</h2>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="bg-light">
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let negocio of negocios">
            <td>
              <img src="{{negocio.imagenes[0]}}" alt="{{ negocio.nombre }}" class="img-fluid" style="max-width: 100px;">
            </td>
            <td>{{ negocio.nombre }}</td>
            <td>{{ negocio.descripcion }}</td>
            <td>
              <button class="btn btn-primary" (click)="verNegocio(negocio)">
                <i class="fa-solid fa-circle-info"></i>
                Ver Detalles
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
