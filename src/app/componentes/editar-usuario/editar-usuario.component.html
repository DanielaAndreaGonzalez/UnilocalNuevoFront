<div class="container">
    <h1 class="text-center">Editar cuenta usuario</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" placeholder="Ingrese su nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" class="form-control" id="correo" [(ngModel)]="usuario.correo" placeholder="Ingrese el correo electrónico" required>
      </div>
      <div class="mb-3">
        <label for="ciudadResidencia" class="form-label">Ciudad de Residencia:</label>
        <select class="form-select " name="ciudadResidencia" required [(ngModel)]="usuario.ciudad" >
        <option value="" selected>Seleccione una ciudad</option>
        @for (item of ciudades; track $index) { <option [value]="item">{{item}}</option>}
        </select>
      </div>
      <div class="form-group">
        <label for="foto">Seleccionar foto de perfil:</label>
        <div class="text-center">
          <i class="fas fa-user-circle fa-5x"></i> <!-- Icono de fontawesome -->
          <input type="file" id="foto" (change)="onFileSelected($event)"> <!-- Input para seleccionar archivo -->
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mr-2">Editar</button>
        <button type="button" class="btn btn-danger">Eliminar</button>
      </div>
    </form>
  </div>
