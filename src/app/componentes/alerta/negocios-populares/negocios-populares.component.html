<div class="card">
    <div class="card-header ps-5 pt-4 pb-4">
      <h5 class="mb-0"><i class="fa-solid fa-star me-3"></i>Negocios Populares</h5>
    </div>
    <div class="card-body p-5">
      <div class="mb-3">
        <select [(ngModel)]="selectedTipoNegocio" class="form-select">
          <option value="">Todos los tipos</option>
          <option *ngFor="let tipo of tiposNegocio">{{ tipo }}</option>
        </select>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-responsive">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Tipo de negocio</th>
              <th>Calificación</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let negocio of filteredNegocios">
              <td>
                <img [src]="negocio.imagenDestacada" alt="{{ negocio.nombre }}" class="img-fluid" style="max-width: 100px;">
              </td>
              <td>{{ negocio.nombre }}</td>
              <td>{{ negocio.tipoNegocio }}</td>
              <td>
                <span [ngClass]="{
                  'text-bg-success': negocio.calificacionPromedio >= 4.5,
                  'text-bg-warning': negocio.calificacionPromedio >= 3.5 && negocio.calificacionPromedio < 4.5,
                  'text-bg-danger': negocio.calificacionPromedio < 3.5
                }" class="badge">{{ negocio.calificacionPromedio }}</span>
              </td>
              <td>{{ negocio.descripcion }}</td>
              <td>
                <button class="btn btn-primary" (click)="verNegocio(negocio)">
                  <i class="fa-solid fa-eye me-1"></i> Ver
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
