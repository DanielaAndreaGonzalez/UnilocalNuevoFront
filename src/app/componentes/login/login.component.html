<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-panel shadow-lg p-4 rounded-3">
        <div class="text-center mb-4">
          <h1>Iniciar Sesión</h1>
          <p>Accede a tu cuenta</p>
        </div>
        <app-alerta [alerta]="alerta"></app-alerta>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="correo" class="form-label">Email:*</label>
            <input type="email" formControlName="correo" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:*</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <div class="text-center mt-4">
          <a  routerLink="/recuperar-cuenta" class="link-primary">He olvidado mi contraseña</a><br>
          <a href="/registro" class="link-primary">¿No tienes cuenta? Crea una ahora</a>
        </div>
      </div>
    </div>
  </div>
</div>
