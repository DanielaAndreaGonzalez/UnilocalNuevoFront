<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
            <div class="card-header text-center ">
                <h4 class="mb-0"><i class="fa fa-heart"></i> LISTA DE FAVORITOS</h4>
              </div>

          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Detalles</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let favorito of favoritos">
                  <td>
                    <img src="{{favorito.imagenes[0]}}" alt="{{ favorito.nombre }}" class="img-thumbnail" style="max-width: 100px;">
                  </td>
                  <td>
                    <h5>{{ favorito.nombre }}</h5>
                    <p>{{ favorito.descripcion }}</p>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <button class="btn btn-primary btn-sm me-2" (click)="verDetalles(favorito)">
                        <i class="fa-solid fa-circle-info"></i>
                        Ver Detalles</button>
                      <button class="btn btn-unfavorite btn-sm" (click)="quitarFavorito(favorito)">
                        <i class="fa fa-times"></i> Quitar de Favoritos
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
