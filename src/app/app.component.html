<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center
  justify-content-md-between py-3">
    <div class="col-md-3 mb-2 mb-md-0">
      <a routerLink="" class="d-inline-flex link-body-emphasis text-decoration-none">
        <i class="fa-solid fa-map-location-dot fs-3"></i>
        <span class="fs-4 ms-3 me-3">{{title}}</span>
      </a>
    </div>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a routerLink="" class="nav-link px-2 link-secondary">Inicio</a></li>
      <li><a routerLink="/gestion-negocios" class="nav-link px-2">Gestión negocios</a></li>
      <li><a routerLink="" class="nav-link px-2">Favoritos</a></li>
    </ul>
    <div class="col-md-3 text-end">
      @if (!isLogged) {
      <button type="button" routerLink="/login" class="btn btn-outline-primary me-2">Login
      </button>
      <button type="button" routerLink="/registro" class="btn btn-primary">Registro</button>
      }@else {
      <label class="me-3" >Hola {{email}}</label>
      <button type="button" (click)="logout()" class="btn btn-primary ">Logout</button>
      }
    </div>
  </header>
</div>
<div class="seccion-pagina p-4">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4
    border-top">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 text-body-secondary">{{footer}}</span>
    </div>
    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-x-twitter
    fs-5"></i></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-instagram
    fs-5"></i></a></li>
      <li class="ms-3"><a class="text-body-secondary" href="#"><i class="fa-brands fa-facebook
    fs-5"></i></a></li>
    </ul>
  </footer>
</div>
